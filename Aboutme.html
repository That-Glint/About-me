<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Glint</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and general settings */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Main container */
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Title */
        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }

        /* Subtitle */
        p.subtitle {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }

        /* Paragraphs */
        p {
            line-height: 1.6;
            font-size: 1rem;
            color: #666;
        }

        /* Language list */
        .languages {
            margin-top: 10px;
            list-style-type: none;
            color: #444;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi, I'm Glint!</h1>
        <p class="subtitle">A back-end programmer</p>
        <p>I'm 13 years old and live in Switzerland. My primary programming language is Python, and I work on back-end projects.</p>
        <p>Languages I speak:</p>
        <ul class="languages">
            <li>German</li>
            <li>Czech</li>
            <li>English</li>
        </ul>
        <p>Im also autistic :) and i dont like getting called names</p>
        <footer>
          I use fedora btw ;)
        </footer>
    </div>
</body>
</html>
